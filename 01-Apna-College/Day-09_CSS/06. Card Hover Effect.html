<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        .card{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px black;
        }
        .card:hover{
            box-shadow: 0px 8px 16px black;
        }
        img{
            width: 100%;
            border-radius: 5px 5px 0 0 ;
        }
        .desc{
            padding: 0 2px 0 2px;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg" alt="">
        <div class="desc">
            <h1>Rahul Kumar</h1>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="hhttps://img.freepik.com/free-vector/woman-with-long-dark-hair_1308-176666.jpg" alt="">
        <div class="desc">
            <h1>Neha Sharma</h1>
            <p>Software Enginner</p>
        </div>
    </div>
</body>
</html>
